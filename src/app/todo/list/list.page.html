<ion-header>
  <ion-toolbar>
    <ion-title>Todos List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/create-update">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
 
  <ion-list>
    <ion-item button [routerLink]="['/details', todo.id]" *ngFor="let todo of (todos | async)">
      {{ todo.name }}
    </ion-item>
  </ion-list>
</ion-content>
