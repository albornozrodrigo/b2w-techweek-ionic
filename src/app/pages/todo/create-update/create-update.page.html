<ion-header>
  <ion-toolbar color="secondary">
    <ion-title *ngIf="!id">Inserir</ion-title>
    <ion-title *ngIf="id">Editar</ion-title>
    <ion-buttons slot="start" color="secondary">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="todo.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-textarea [(ngModel)]="todo.description"></ion-textarea>
  </ion-item>

  <br/>
  <ion-button expand="full" color="secondary" (click)="save()" *ngIf="!id">Salvar</ion-button>
  <ion-button expand="full" color="secondary" (click)="update()" *ngIf="id">Atualizar</ion-button>

</ion-content>
